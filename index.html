<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <script src="./js/app.js"></script>
    <title>ONE Challenge</title>
</head>

<body>
    <header class="header">
        <img src="./assets/Logo.png" alt="Alura Logo">
    </header>
    <main class="encriptador">
        <section class="entrada_texto">
            <textarea type="text" id="encriptador_texto" placeholder="Ingrese el texto aqui"></textarea>
            <p class="indicaciones">
                <img src="./assets/bi_exclamation-circle-fill.png" alt="Indicaciones">
                Solo letras minúsculas y sin acentos
            </p>
            <button class="btn_encriptar">Encriptar</button>
            <button class="btn_desencriptar">Desencriptar</button>

        </section>
        <section class="resultado" id="resultado">
            <img src="./assets/Muñeco.png" alt="Imagen de referencia" id="munecoImagen">
            <h1 id="resultadoTitulo">Ningún mensaje fue encontrado</h1>
            <p id="resultadoParrafo">Ingresa el texto que quieras encriptar o desencriptar</p>
            <textarea id="textoResultado" readonly style="display: none;"></textarea>
            <button id="btnCopiar" style="display: none;">Copiar</button>
            <button id="btnReset" style="display: none;">Reiniciar</button>
        </section>
    </main>
    <footer></footer>
</body>

</html>
